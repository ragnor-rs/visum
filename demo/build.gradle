buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.guava:guava:19.0'
        classpath 'com.android.tools.build:gradle:2.2.0-alpha3'
        classpath "com.fernandocejas.frodo:frodo-plugin:0.8.3"
    }

}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'com.android.application'
apply plugin: 'com.fernandocejas.frodo'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 24
    buildToolsVersion "24"

    defaultConfig {

        applicationId "io.reist.sandbox"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        jackOptions {
            enabled true
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'NOTICE'
        exclude "asm-license.txt"
    }

}

def supportVersion = '24.0.0'
def retrofitVersion = '2.1.0'
def storioVersion = '1.5.0'
def daggerVersion = '2.5'
def butterknifeVersion = '8.0.1'
def supportTestVersion = '0.5'
def espressoVersion = '2.2.2'

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])

    // support libraries
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:support-annotations:$supportVersion"

    // IoC
    compile "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    provided 'javax.annotation:jsr250-api:1.0'

    // Network layer
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"

    // Database layer
    compile "com.pushtorefresh.storio:sqlite:$storioVersion"
    compile "com.pushtorefresh.storio:sqlite-annotations:$storioVersion"
    annotationProcessor "com.pushtorefresh.storio:sqlite-annotations-processor:$storioVersion"

    // UI
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor ("com.jakewharton:butterknife-compiler:$butterknifeVersion") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    compile project(':library')

    // junit tests

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.1"
    testCompile 'org.assertj:assertj-core:2.2.0'
    testCompile "org.mockito:mockito-core:1.10.19"

    testAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

    // android tests

    androidTestCompile "com.android.support:support-annotations:$supportVersion"

    androidTestCompile ("com.android.support.test:runner:$supportTestVersion") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    androidTestCompile "com.android.support.test:rules:$supportTestVersion"
    androidTestCompile "com.android.support.test.espresso:espresso-core:$espressoVersion"

    androidTestCompile ("com.android.support.test.espresso:espresso-contrib:$espressoVersion") {
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
        exclude group: 'com.android.support', module: 'design'
    }

}
